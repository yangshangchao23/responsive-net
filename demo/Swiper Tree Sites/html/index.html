<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- 引入Swiper -->
    <link rel="stylesheet" href="libs/swiper/swiper-bundle.min.css" />
    <script src="libs/swiper/swiper-bundle.min.js" defer></script>

    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="swiper slider">
      <div class="slider-ui">
        <div class="container header-wrapper">
          <div class="top-line">
            <div class="row">
              <div class="col col--center">
                <a href="#" class="logo">
                  <img src="images/logo.svg" alt="Grow" />
                </a>
              </div>
              <div class="col col--center col--right col--lead">
                <nav class="main-menu">
                  <ul>
                    <li><a href="#">主页</a></li>
                    <li class="active"><span>信息</span></li>
                    <li><a href="#">联系我们</a></li>
                  </ul>
                </nav>
                <a href="#" class="button button--top">种树</a>
              </div>
            </div>
          </div>

          <div class="header-content">
            <div class="header-content__slide active">
              <h1 class="letters">生生不息</h1>
              <div class="header-content__info">
                <p>
                  作为一个环保慈善机构，我们的使命是通过种植每棵树，帮助每个人提高环境保护能力。
                </p>
                <br />
                <button class="button button--main">开始种树</button>
              </div>
            </div>

            <div class="header-content__slide">
              <h1 class="letters">生机盎然</h1>
              <div class="header-content__info">
                <p>
                  作为一个环保慈善机构，我们的使命是通过种植每棵树，帮助每个人提高环境保护能力。
                </p>
                <br />
                <button class="button button--main">开始种树</button>
              </div>
            </div>

            <div class="header-content__slide">
              <h1 class="letters">枝繁叶茂</h1>
              <div class="header-content__info">
                <p>
                  作为一个环保慈善机构，我们的使命是通过种植每棵树，帮助每个人提高环境保护能力。
                </p>
                <br />
                <button class="button button--main">开始种树</button>
              </div>
            </div>
          </div>
          <div class="header-bottom"></div>
        </div>
      </div>

      <!-- Swiper Slider内容，这里使用了视差效果 -->
      <div class="swiper-wrapper">
        <div class="swiper-slide slider__item">
          <div
            class="slider__layer"
            data-swiper-parallax="35%"
            style="background-image: url(images/slides/slide-1-layer-back.jpg)"
          ></div>
          <div
            class="slider__layer"
            data-swiper-parallax="25%"
            style="
              background-image: url(images/slides/slide-1-layer-middle.png);
            "
          ></div>
          <div
            class="slider__layer"
            data-swiper-parallax="14%"
            style="background-image: url(images/slides/slide-1-layer-front.png)"
          ></div>
        </div>

        <div class="swiper-slide slider__item">
          <div
            class="slider__layer"
            data-swiper-parallax="35%"
            style="background-image: url(images/slides/slide-2-layer-back.jpg)"
          ></div>
          <div
            class="slider__layer"
            data-swiper-parallax="25%"
            style="
              background-image: url(images/slides/slide-2-layer-middle.png);
            "
          ></div>
          <div
            class="slider__layer"
            data-swiper-parallax="14%"
            style="background-image: url(images/slides/slide-2-layer-front.png)"
          ></div>
        </div>

        <div class="swiper-slide slider__item">
          <div
            class="slider__layer"
            data-swiper-parallax="35%"
            style="background-image: url(images/slides/slide-3-layer-back.jpg)"
          ></div>
          <div
            class="slider__layer"
            data-swiper-parallax="25%"
            style="
              background-image: url(images/slides/slide-3-layer-middle.png);
            "
          ></div>
          <div
            class="slider__layer"
            data-swiper-parallax="14%"
            style="background-image: url(images/slides/slide-3-layer-front.png)"
          ></div>
        </div>
      </div>
    </div>
    <script src="./main.js" defer></script>
  </body>
</html>
